<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fala tu  * Converte Texto em fala </title>
</head>

<body>

    <main>
        <p class="title">Fala tu</p>
        <div class="text-section">
            <p class="text-title">Cuidado com as palavras</p>
            <textarea  placeholder="Digite aqui seu texto" name="" id="text"></textarea>
        </div>
        <div class="voice-section">
            <p class="voice-title">Selecione a voz</p>
            <select name="" id="voice">
                <option value="Google BR Portugues">Google BR Portugues

                </option>
            </select>
        </div>
        <button class="submit">Fala tuu</button>
    </main>


    <script src="javas.js"></script>
</body>

</html>
